<div class="auth-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-xs-center">Sing Up</h1>
                <p class="text-xs-center">
                    <a [routerLink]="['./login']">Have an account?</a>
                </p>
                Backend errors are here
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <fieldset>
                        <fieldset class="form-group">
                            <input type="text" class="form-control form-control-large" placeholder="Username"
                                formControlName="username" />
                        </fieldset>
                        <fieldset class="form-group">
                            <input type="text" class="form-control form-control-large" placeholder="Email"
                                formControlName="email" />
                        </fieldset>
                        <fieldset class="form-group">
                            <input type="text" class="form-control form-control-large" placeholder="Password"
                                formControlName="password" />
                        </fieldset>
                        <button class="btn btn-large btn-primary pull-xs-right" [disabled]="isSubmitting$ | async"
                            type="submit">
                            Sing Up
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
